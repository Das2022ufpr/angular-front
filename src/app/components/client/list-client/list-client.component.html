<table mat-table [dataSource]="clientsChild" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="demo-id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let client"> {{client.id}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let client"> {{client.name}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-age">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let client"> {{client.age}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let client"> {{client.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-edit-button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let client">
        <app-edit></app-edit>
    </td>
  </ng-container>

  <ng-container matColumnDef="demo-remove-button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let client">
        <app-remove></app-remove>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
