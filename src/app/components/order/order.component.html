<app-title [title] = "title"></app-title>
<div *ngIf="!isEmpty && isClientLogged" class="mat-elevation-z8 demo-table">
  <table mat-table [dataSource]="dataSource" class="demo-table">
    <ng-container matColumnDef="demo-description">
      <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
      <td mat-cell *matCellDef="let order"> {{order.description}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


<div *ngIf="isEmpty && isClientLogged">
  <app-order-empty></app-order-empty>
</div>

<div *ngIf="!isClientLogged">
  <app-empty-client></app-empty-client>
</div>
