<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="demo-id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-description">
      <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
        <td mat-cell *matCellDef="let order">
            <ng-container *ngFor="let product of order.productID">
                {{product}}  
                <br /> <!-- Use br if you want to display the roles vertically -->
            </ng-container>
        </td>
    </ng-container>

    <ng-container matColumnDef="demo-quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-add">
      <th mat-header-cell *matHeaderCellDef>Adicionar produtos</th>
      <td mat-cell *matCellDef="let product">
        <app-add-product [product] = product></app-add-product>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
