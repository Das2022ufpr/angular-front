<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">
      <mat-card class="info-card mat-elevation-z8" flex="80">
  
        <mat-card-title>Pedido</mat-card-title>
        <mat-card-subtitle>Digite o CPF</mat-card-subtitle>
  
        <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >
          <form [formGroup]="orderForm" fxLayout="column" fxLayoutAlign="start stretch" >
            
            <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between start">
              <mat-form-field fxFlex="50">
                <input matInput [(ngModel)]="data.cpf" formControlName="cpf"
                placeholder="Digite o cpf" mask="000.000.000-00">
                <mat-error *ngIf="orderForm.controls.cpf.hasError('required')">
                  Campo obrigatório
                </mat-error>    
  
                <mat-error *ngIf="orderForm.controls.cpf.hasError('minlength')">
                  Tamanho minimo não atingido
                </mat-error>
  
                <mat-error *ngIf="orderForm.controls.cpf.hasError('cpfinvalido')">
                 CPF inválido
                </mat-error>

              </mat-form-field>
            </div>
  
            <button mat-button (click)="onNoClick()" color="primary">
              <mat-icon>cancel</mat-icon>Cancelar
            </button>
  
            <button [mat-dialog-close]="data" mat-button color="primary" 
              type="submit" [disabled]="!orderForm.valid">
              <mat-icon>done</mat-icon>Enviar
            </button>
          </form>
  
        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
