<div *ngIf="isClient">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" 
            aria-label="Example home icon" 
            fontIcon="shopping_cart" color="secundary">
        </mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="div1" *ngIf="dataSource.data.length == 0 else list">
            <p class="p1">Não há produtos no carrinho</p>
        </div>

        <ng-template #list>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="demo-name">
                  <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
                  <td mat-cell *matCellDef="let itenorder"> {{itenorder.description}} </td>
                </ng-container>
              
                <ng-container matColumnDef="demo-description">
                  <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                  <td mat-cell *matCellDef="let itenorder"> {{itenorder.quantity}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="container">
                <div class="vertical-center">
                    <button #btn mat-raised-button color="primary" (click) ="onClick()">
                        Fechar Pedido
                    </button>
                </div>
            </div>
        </ng-template>
    </mat-menu>
</div>
